<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lottery</title>
  </head>
  <body>
    <h1>Lottery</h1>

    <p id="connectMsg"></p>
    <button id="connectButton">Connect Metamask</button>

    <br /><br />

    <p id="timeLeftDisplay"></p>

    <p id="winnerDisplay"></p>

    <p id="balanceDisplay"></p>

    <p id="ticketsOwnedDisplay"></p>

    <p id="totalTicketsDisplay"></p>

    <h3>Buy (each ticket costs 0.02 ETH):</h3>

    <input id="ticketForm" />
    <label for="ticketForm"> Ticket(s)</label>

    <br /><br />

    <button id="buyTicketButton" disabled="true">Buy</button>

    <p id="buyStatus"></p>

    <h2>Owner Commands:</h2>

    <button id="withdrawButton" disabled="true">Withdraw All</button>
    <button id="endLotteryButton" disabled="true">End Lottery</button>

    <p id="ownerCommandStatus"></p>

    <br />

    <h3>Start Lottery (with duration):</h3>
    <input id="endLotteryDurationForm" />

    <label for="endLotteryDurationForm">seconds</label>

    <br /><br />

    <button id="endLotteryDurationButton" disabled="true">Start</button>

    <p id="endLotteryDurationStatus"></p>

    <br />

    <h3>Change Owner:</h3>
    <input id="changeOwnerForm" />

    <br /><br />

    <button id="changeOwnerButton" disabled="true">Change</button>

    <p id="changeOwnerStatus"></p>

    <script src="./index.js" type="module"></script>
  </body>
</html>
